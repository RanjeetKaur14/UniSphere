<head>

<title>Campus Navigator ‚Äî Midnight Bloom</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg1:#0e0b1d;
    --bg2:#1a1035;
    --accent1:#d98df0;
    --accent2:#ff9ecb;
    --text:#f4f2ff;
    --card:#1e163c;
    --muted:#b8aee6;
    --radius:18px;
  }
  *{box-sizing:border-box;transition:all .25s ease;}
  body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    color:var(--text);
    display:flex;align-items:center;justify-content:center;
    min-height:100vh;
  }
  .container{
    display:flex;
    width:88%;
    max-width:1100px;
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow:0 0 40px rgba(255,255,255,0.05);
    background:rgba(255,255,255,0.03);
  }
  .left{
    flex:1;
    background:linear-gradient(145deg,rgba(255,255,255,0.05),rgba(255,255,255,0.02));
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    padding:40px;
  }
  .left img {
  width: 95%;                
  max-height: 420px;        
  border-radius: 24px;       
  object-fit: cover;         
  filter: brightness(0.8) saturate(1.15);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
  opacity: 1;
  transition: opacity 0.6s ease, transform 0.5s ease;
}

.left img:hover {
  transform: scale(1.03);    /* subtle zoom-in effect on hover */
}

  .left img.fade{ opacity:0; }
  .left h2{ margin-top:20px; font-size:22px; color:var(--muted); text-align:center; }
  .right{
    flex:1;
    background:rgba(255,255,255,0.04);
    padding:40px;
    display:flex;
    flex-direction:column;
    justify-content:center;
  }
  h1{font-size:28px;margin:0 0 8px;background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;color:transparent;}
  p.sub{color:var(--muted);font-size:15px;margin-bottom:28px;}
  label{font-weight:500;color:var(--muted);}
  select{
    width:100%;padding:12px 14px;margin:6px 0 18px;
    border:none;border-radius:12px;
    background:var(--card);color:var(--text);font-size:15px;
    box-shadow:inset 0 0 6px rgba(255,255,255,0.08);
  }
  button{
    border:none;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    color:#20142f;font-weight:600;font-size:15px;
    padding:12px 20px;border-radius:12px;cursor:pointer;
    box-shadow:0 4px 18px rgba(255,160,220,0.3);
  }
  button:hover{transform:scale(1.05);}
  .result{
    background:var(--card);
    border-radius:16px;
    padding:18px;
    margin-top:24px;
    box-shadow:0 3px 20px rgba(0,0,0,0.3);
    display:none;
  }
  .result.active{display:block;}
  .result h3{margin:0 0 6px;color:var(--text);}
  .result p{margin:3px 0;color:var(--muted);font-size:14px;}
  footer{text-align:center;margin-top:28px;font-size:13px;color:var(--muted);}
  footer span{background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;color:transparent;font-weight:600;}
  @media(max-width:850px){.container{flex-direction:column;width:95%;}.left,.right{padding:25px;}}
</style>
</head>

  opt.innerHTML="";opt.disabled=true;btn.disabled=true;result.classList.remove("active");

  if(cat.value==="lab")data=labs;
  else if(cat.value==="tutorial")data=tutorials;

    opt.innerHTML+=`<option value='${k}'>${text}</option>`;
  });
  opt.disabled=false;
});
opt.addEventListener("change",()=>{btn.disabled=!opt.value;});

  if(cat.value==="lab")data=labs[opt.value];
  else if(cat.value==="tutorial")data=tutorials[opt.value];

  // Fade transition
  buildingImg.classList.add("fade");
  setTimeout(()=>{
    buildingImg.src=img;
    buildingImg.classList.remove("fade");
  },300);

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalog - UniTrade</title>

<style>
body {
  font-family: "Poppins", sans-serif;
  background: url('images/universe3.jpg') no-repeat center center/cover;
  backdrop-filter: blur(4px);
  margin: 0;
  color: #fff;
  position: relative;
  overflow-x: hidden;
  min-height: 100vh;
}
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 50, 0.3);
  z-index: 0;
}
header {
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  text-align: center;
  padding: 25px;
  font-size: 2rem;
  font-weight: bold;
  color: white;
  position: relative;
  z-index: 2;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(10px);
  padding: 10px;
  border-bottom: 2px solid rgba(255,255,255,0.2);
  position: relative;
  z-index: 2;
}
nav a {
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
  border-radius: 30px;
  padding: 10px 20px;
  text-decoration: none;
  color: #003366;
  font-weight: 500;
  transition: all 0.3s ease;
}
nav a:hover {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  transform: scale(1.08);
}
.search-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 30px auto;
  gap: 10px;
  position: relative;
  z-index: 2;
}
.search-bar input {
  width: 60%;
  padding: 12px;
  border-radius: 25px;
  border: 1px solid rgba(255,255,255,0.6);
  outline: none;
  font-size: 16px;
  background: rgba(255,255,255,0.2);
  color: white;
  transition: 0.3s;
}
.search-bar input::placeholder {
  color: rgba(255,255,255,0.7);
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  width: 85%;
  margin: 40px auto;
  position: relative;
  z-index: 2;
}
.card {
  background: rgba(255,255,255,0.15);
  border-radius: 20px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  backdrop-filter: blur(8px);
  transition: all 0.4s ease;
  border: 1px solid rgba(255,255,255,0.2);
}
.card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}
.card h3 {
  color: #a1c4fd;
  font-size: 1.2rem;
  margin-bottom: 8px;
}
.card p {
  color: #f0f0f0;
  font-size: 0.95rem;
  margin: 5px 0;
}
.price {
  color: #00d4ff;
  font-weight: bold;
  margin-top: 8px;
}
.stock {
  color: #ddd;
  font-size: 0.9em;
}
button.add {
  margin-top: 12px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border: none;
  border-radius: 25px;
  padding: 10px 20px;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
}
button.add:hover {
  transform: scale(1.1);
  background: linear-gradient(135deg, #43e97b, #38f9d7);
  box-shadow: 0 4px 15px rgba(255,255,255,0.3);
}
.message {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  padding: 12px 25px;
  border-radius: 25px;
  font-weight: 500;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  opacity: 0;
  transition: opacity 0.5s;
  z-index: 999;
}
footer {
  text-align: center;
  padding: 15px;
  margin-top: 30px;
  font-size: 14px;
  color: #dcdcdc;
  background: rgba(0,0,0,0.3);
  border-top: 1px solid rgba(255,255,255,0.2);
}
</style>
</head>
<body>

<header>UniTrade Campus Bazaar</header>
<nav>
  <a href="unitrade.html">Home</a>
  <a href="sell.html">Sell Item</a>
  <a href="catalog.html">Catalog</a>
  <a href="cart.html">Cart</a>
</nav>

<div class="search-bar">
  <input type="text" id="search" placeholder=" Search items by title or category" onkeyup="render()">
</div>

<div class="grid" id="grid"></div>
<div class="message" id="msg"></div>

<footer>© 2025 UniTrade — Built with  for Students</footer>

<script>
// ✅ Demo items with phone & email added
const items = [
  { id: 1, title: "Used DBMS Notes", price: 120, desc: "Handwritten notes", category: "Books", stock: 5, phone: "9876543210", email: "2401030075@mail.jiit.ac.in" },
  { id: 2, title: "Calculator", price: 350, desc: "Casio FX-82MS", category: "Electronics", stock: 4, phone: "9812345670", email: "2401030175@mail.jiit.ac.in" },
  { id: 3, title: "Campus Bag", price: 700, desc: "Laptop bag", category: "Accessories", stock: 3, phone: "9991122334", email: "2401030015@mail.jiit.ac.in" },
  { id: 4, title: "Yoga Mat", price: 400, desc: "Non-slip surface", category: "Fitness", stock: 2, phone: "9988776655", email: "2401030065@mail.jiit.ac.in" },
  { id: 5, title: "Earphones", price: 850, desc: "10-hour battery", category: "Electronics", stock: 5, phone: "9812340000", email: "2401030095@mail.jiit.ac.in" },
  { id: 6, title: "Drawing Kit", price: 250, desc: "Compass + scale", category: "Stationery", stock: 6, phone: "9898989898", email: "2401030045@mail.jiit.ac.in" },
  { id: 7, title: "Lab Coat", price: 150, desc: "Clean white coat", category: "Clothing", stock: 3, phone: "9777712345", email: "2401030135@mail.jiit.ac.in" },
  { id: 8, title: "Cycle", price: 2500, desc: "Good condition", category: "Transport", stock: 1, phone: "9011223344", email: "2401030675@mail.jiit.ac.in" },
  { id: 9, title: "Tablet", price: 1900, desc: "Perfect for art", category: "Electronics", stock: 2, phone: "9822011223", email: "2401030005@mail.jiit.ac.in" },
  { id: 10, title: "Lamp", price: 180, desc: "Study lamp", category: "Hostel", stock: 4, phone: "9900112233", email: "2401030079@mail.jiit.ac.in" }
];

// ✅ Load custom items from Sell page (which may have phone/email)
const newItems = JSON.parse(localStorage.getItem("customItems")) || [];
const allItems = [...items, ...newItems];

// ✅ Apply stock updates (after checkout)
const stockData = JSON.parse(localStorage.getItem("stock")) || {};
allItems.forEach(i => {
  if (stockData[i.id] !== undefined) i.stock = stockData[i.id];
});

// ✅ Toast message
function showMessage(text) {
  const msg = document.getElementById("msg");
  msg.textContent = text;
  msg.style.opacity = "1";
  setTimeout(() => { msg.style.opacity = "0"; }, 1500);
}

// ✅ Add to cart
function addToCart(id) {
  const item = allItems.find(i => i.id === id);
  if (!item) return;

  if (item.stock <= 0) {
    showMessage(" Out of stock!");
    return;
  }

  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const existing = cart.find(c => c.id === id);

  if (existing) existing.qty++;
  else cart.push({ ...item, qty: 1 });

  localStorage.setItem("cart", JSON.stringify(cart));
  showMessage(` ${item.title} added to cart`);
}

// ✅ Render catalog
function render() {
  const grid = document.getElementById("grid");
  const query = document.getElementById("search").value.toLowerCase();
  grid.innerHTML = "";

  const filtered = allItems.filter(p =>
    (p.stock > 0) &&
    (!query || p.title.toLowerCase().includes(query) || p.category.toLowerCase().includes(query))
  );

  filtered.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${p.title}</h3>
      <p>${p.desc}</p>
      <p class="price">₹ ${p.price}</p>
      <p class="stock">Stock: ${p.stock}</p>
      <p> ${p.phone}</p>
      <p> ${p.email}</p>
      <button class="add" onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    grid.appendChild(card);
  });

  if (filtered.length === 0) {
    grid.innerHTML = "<p style='text-align:center;color:#ddd;'>No items available right now.</p>";
  }
}

render();
</script>
</body>
</html>

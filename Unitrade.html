<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ðŸŒŒ Background with blur and image */
body {
  font-family: "Poppins", sans-serif;
  background: url('images/universe.jpg') no-repeat center center/cover;
  backdrop-filter: blur(4px);
  min-height: 100vh;
  margin: 0;
  padding: 0;
  color: #333;
  position: relative;
  overflow-x: hidden;
}

/* Add subtle overlay for readability */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255, 255, 255, 0.3);
  z-index: 0;
}

/* Header */
header {
  background: linear-gradient(135deg, #89f7fe, #66a6ff); /* soft sky-blue gradient */
  text-align: center;
  padding: 25px;
  font-size: 2rem;
  font-weight: bold;
  color: white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  position: relative;
  z-index: 2;
}

/* Navigation bar */
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(10px);
  padding: 10px;
  border-bottom: 2px solid rgba(255, 255, 255, 0.2);
  position: relative;
  z-index: 2;
}
nav a {
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
  border-radius: 30px;
  padding: 10px 20px;
  text-decoration: none;
  color: #003366;
  font-weight: 500;
  transition: all 0.3s ease;
}
nav a:hover {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  transform: scale(1.08);
}

/* Welcome Section */
.container {
  text-align: center;
  margin: 100px auto;
  width: 80%;
  position: relative;
  z-index: 2;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 60px 30px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}
.container h1 {
  font-size: 2.5em;
  color: #004e92;
  margin-bottom: 15px;
  background: linear-gradient(90deg, #89f7fe, #66a6ff, #6a11cb, #2575fc);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 5s infinite linear;
}
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
.container p {
  color: #1a1a1a;
  font-size: 1.1em;
  margin-bottom: 40px;
  font-weight: 500;
}

/* Button */
button {
  background: linear-gradient(135deg, #667eea, #764ba2);
  border: none;
  padding: 15px 35px;
  border-radius: 30px;
  color: white;
  font-size: 1.1em;
  cursor: pointer;
  transition: 0.3s;
  font-weight: 600;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
button:hover {
  transform: scale(1.08);
  background: linear-gradient(135deg, #43e97b, #38f9d7);
}

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(6px);
  margin-top: 60px;
  font-size: 14px;
  color: #003366;
  border-top: 2px solid rgba(255,255,255,0.2);
}
</style>
</head>

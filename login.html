<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JIIT Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBaSOsbcryXaFB3kZgWQGUI3OEyDVQrvtc",
      authDomain: "pulsepointplus.firebaseapp.com",
      projectId: "pulsepointplus",
      storageBucket: "pulsepointplus.appspot.com",
      messagingSenderId: "1066631673823",
      appId: "1:1066631673823:web:b00f0388a9a48f6c2e366a",
      measurementId: "G-3LNPXKPS4B"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    body {
      background: linear-gradient(135deg, #d6e4ff, #f8d4ec);
    }
    .card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.85);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .eye-icon {
      position: absolute;
      right: 10px;
      top: 8px;
      cursor: pointer;
      color: #555;
    }
    .message {
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="flex justify-center items-center min-h-screen">
  <div class="card shadow-2xl rounded-2xl p-8 w-96">
    <h2 class="text-3xl font-bold text-center mb-6 text-pink-700"> UniSphere Login </h2>

    <!-- Message Box -->
    <div id="messageBox" class="hidden text-center py-2 mb-4 rounded-lg font-semibold message"></div>

    <form id="loginForm" class="relative">
      <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
      <input 
        type="email"
        id="email"
        name="email"
        placeholder="example@mail.jiit.ac.in"
        required
        class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:ring-2 focus:ring-pink-400 focus:outline-none"
      >

      <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
      <div class="relative">
        <input 
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          class="w-full border border-gray-300 rounded-lg p-2 mb-4 pr-10 focus:ring-2 focus:ring-pink-400 focus:outline-none"
        >
        <span id="togglePassword" class="eye-icon text-pink-500">üëÅÔ∏è</span>
      </div>

      <button 
        type="submit" 
        class="w-full bg-pink-500 text-white font-semibold py-2 rounded-lg hover:bg-pink-600 transition"
      >
        Login
      </button>

      <p class="text-sm mt-4 text-center text-gray-700">Don‚Äôt have an account? 
        <a href="create.html" class="text-pink-600 hover:underline">Create one</a>
      </p>
    </form>
  </div>

  <script>
    const auth = firebase.auth();
    const form = document.getElementById("loginForm");
    const msgBox = document.getElementById("messageBox");

    const showMessage = (text, color = "bg-pink-100 text-pink-700") => {
      msgBox.className = `${color} message text-sm py-2 rounded-lg mb-3`;
      msgBox.textContent = text;
      msgBox.classList.remove("hidden");
    };

    // üëÅÔ∏è Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    // ‚ú® Login Handler
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value.trim();

      if (!email.endsWith("@mail.jiit.ac.in")) {
        showMessage("Use your official @mail.jiit.ac.in email ", "bg-yellow-100 text-yellow-700");
        return;
      }

      try {
  const userCredential = await auth.signInWithEmailAndPassword(email, password);
  const user = userCredential.user;

  if (!user.emailVerified) {
    showMessage("Please verify your email before logging in ", "bg-yellow-100 text-yellow-700");
    await auth.signOut();
    return;
  }

  showMessage("  Welcome back Redirecting...", "bg-green-100 text-green-700");
  setTimeout(() => (window.location.href = "main.html"), 1000);

} catch (error) {
  console.error("Firebase Login Error ‚Üí", error);

  let msg = "";
  switch (error.code) {
    case "auth/invalid-email":
      msg = " Invalid email format ";
      break;
    case "auth/user-not-found":
      msg = " No such account  Try creating one!";
      break;
    case "auth/wrong-password":
      msg = " Wrong password  Please try again.";
      break;
    case "auth/invalid-credential":
      msg = " Invalid login credentials  Check your email or password.";
      break;
    default:
      msg = " Invalid login credentials  Please try again.";
  }

    const showMessage = (text, color = "bg-pink-100 text-pink-700") => {
      msgBox.className = `${color} message text-sm py-2 rounded-lg mb-3`;
      msgBox.textContent = text;
      msgBox.classList.remove("hidden");

      setTimeout(() => {
        msgBox.classList.add("hidden");
      }, 2000);
    };

  }

    });
  </script>
</body>
</html>
